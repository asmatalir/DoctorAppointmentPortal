<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form #Loginform = "ngForm" (ngSubmit)="onClick(Loginform)">
        <div class="mb-3">
          <label for="username" class="form-label">Username*</label>
          <input id="username" type="text" class="form-control" [(ngModel)]="model.UserName" name="username" required [class.is-invalid]="username.invalid && (username.touched || Loginform.submitted)"  placeholder="Enter your username" #username="ngModel" />
          <div class="invalid-feedback">User name is required</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password*</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="model.EnteredPassword" name="password"  required [class.is-invalid]="password.invalid && (password.touched || Loginform.submitted)" placeholder="Enter your password" #password="ngModel" minlength="6" />
          <div class="invalid-feedback">Password is required</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
