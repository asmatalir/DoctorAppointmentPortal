<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Portal Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand me-4" href="#">
      <img src="/images/DrNow-logo2.png" alt="DrNow Logo" class="navbar-logo">
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu items + Right side -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Navbar items next to logo -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a class="nav-link" [routerLink]="item.link" [class.active]=" (item.link === '' && router.url === '/') || router.url === item.link">{{ item.name }}</a>
        </li>
      </ul>

      <!-- Right side: Profile / Login -->
<div class="d-flex align-items-center">
  <ng-container *ngIf="username; else loginBtn">
    <div class="user-info dropdown d-flex align-items-center">
      <!-- Profile Image & Dropdown toggle -->
      <img 
        [src]="profileImage" 
        alt="Profile" 
        class="profile-img dropdown-toggle"
        data-bs-toggle="dropdown" 
        aria-expanded="false"
      >

      <!-- Name & Role -->
      <div class="user-details">
        <div class="username">{{ username }}</div>
        <div class="role">{{ role || 'Patient' }}</div>
      </div>

      <!-- Dropdown Menu -->
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
        <li><a class="dropdown-item" routerLink="/settings">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </ng-container>

  <ng-template #loginBtn>
    <button class="btn btn-login" type="button" routerLink="/login">Login / Signup</button>
  </ng-template>
</div>
    </div>
  </div>
</nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
