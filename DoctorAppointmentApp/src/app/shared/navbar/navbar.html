<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Portal Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 35px;
    }

    .nav-link {
      font-weight: 500;
      color: #2d2d2d !important;
      margin-right: 20px;
    }

    .nav-link:hover {
      color: #199fd9 !important;
    }

    .btn-login {
      border: 1px solid #199fd9;
      color: #199fd9;
      border-radius: 20px;
      padding: 5px 15px;
    }

    .btn-login:hover {
      background-color: #199fd9;
      color: white;
    }

    .location-search {
      border-radius: 25px;
      border: 1px solid #ddd;
      padding: 6px 15px;
      width: 300px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://www.practo.com/nav/9.0.74/consumer/images/practo.svg" alt="Logo">
      </a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="#">Find Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Video Consult</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Lab Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Surgeries</a></li>
        </ul>

        <!-- Right side: Location + Login -->
        <form class="d-flex align-items-center">
          <input class="location-search me-2" type="search" placeholder="Search doctors, clinics, hospitals..." aria-label="Search">
          <button class="btn btn-login" type="button">Login / Signup</button>
        </form>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
