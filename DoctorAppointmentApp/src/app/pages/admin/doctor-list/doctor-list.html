<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Doctor List</h4>
      <button class="btn btn-primary" (click)="openAddEditDoctor()">Add Doctor</button>
    </div>

      <span class="input-group-text"><i class="bi bi-search"></i></span>

    </div> -->

    <div class="row mb-3 g-2 align-items-center">
        <!-- Search Text -->
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Search by doctor name or hospital..." [(ngModel)]="filters.SearchedDoctorName" (ngModelChange)="onFilterChange()">
        </div>
      
        <!-- Specialization Dropdown -->
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="filters.SelectedSpecializationId" (change)="onFilterChange()">
              <option [ngValue]="null">All Specializations</option>
              <option *ngFor="let spec of specializationsList" [ngValue]="spec.SpecializationId">
                {{ spec.SpecializationName }}
              </option>
            </select>
          </div>
          
          
      
        <!-- Optional: Clear Button -->
        <div class="col-md-2">
            <button class="btn btn-secondary w-100" (click)="ClearFilters()">Clear</button>

        </div>
      </div>
      
  
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Experience (Years)</th>
          <th>Consultation Fees (₹)</th>
          <th>Hospital</th>
          <th>Address</th>
          <th>Rating</th>
          <th style="width:150px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of filteredDoctors"  style="cursor: pointer;">
            <td>Dr.{{ doc.FirstName }} {{ doc.LastName }}</td>
            <td>{{ doc.Gender }}</td>
            <td>{{ doc.ExperienceYears }} yrs</td>
            <td>₹{{ doc.ConsultationFees }}</td>
            <td>{{ doc.HospitalName }}</td>
            <td>{{ doc.Address }}</td>
            <td>{{ doc.Rating }}</td>
            <td>
                <button class="btn btn-sm btn-success me-2" >Edit</button>
                <button class="btn btn-sm btn-danger" >Delete</button>
              </td>
          </tr>
      </tbody>
    </table>
  
    <!-- Pagination -->
    <div class="d-flex justify-content-end mt-3">
        <ngb-pagination *ngIf="!loading && TotalRecords > 0"
          class="d-flex justify-content-center shadow-sm p-2 bg-white rounded" [collectionSize]="TotalRecords"
          [(page)]="PageNo" [pageSize]="PageSize" [maxSize]="3" [boundaryLinks]="true"
          (pageChange)="loadDoctors()">
        </ngb-pagination>
      </div>
